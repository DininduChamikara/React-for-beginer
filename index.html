<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="root"></div>

    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        function MinutesToHours() {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setInverted((current) => !current);
            };
            return (
                <div>
                    <div>
                        <labal htmlFor="minutes">Minutes</labal>
                        <input
                            value={inverted ? amount * 60 : amount}
                            id="minutes"
                            placeholder="Minutes"
                            type="number"
                            onChange={onChange}
                            disabled={inverted}
                        />
                    </div>
                    <div>
                        <labal htmlFor="hours">Hours</labal>
                        <input
                            value={inverted ? amount : Math.round(amount / 60)}
                            id="hours"
                            placeholder="Hours"
                            type="number" 
                            disabled={!inverted}
                            onChange={onChange}
                            />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{inverted ? "Turn Back": "Invert"}</button>
                </div>
            );
        }
        function KmToMiles(){
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setInverted((current) => !current);
            };
            return (
                <div>
                    <div>
                        <labal htmlFor="kilometers">Kilometers</labal>
                        <input
                            value={inverted ? amount * 1.60934 : amount}
                            id="kilometers"
                            placeholder = "Kilometers"
                            type="number"
                            onChange={onChange}
                            disabled={inverted}
                        />
                    </div> 
                    <div>
                        <labal htmlFor="miles">Miles</labal>
                        <input
                            value={inverted ? amount : amount / 1.60934}
                            id="miles"
                            placeholder="Miles"
                            type="number"
                            onChange={onChange}
                            disabled={!inverted}
                        />
                    </div> 
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{inverted ? "Turn Back": "Invert"}</button>  
                </div>
            );
        }
        function App() {
            const [index, setIndex] = React.useState("xx");
            const onSelect = (event) => {
                setIndex(event.target.value);
            };
          //  console.log("render w/", index)
            return (
                <div>
                    <h1 className="hi">Supper Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="xx">Select your units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                    </select>
                    <hr />
                    {index === "xx" ? "Please select your units" : null}
                    {index === "0" ? <MinutesToHours/> : null}
                    {index === "1" ? <KmToMiles/> : null}
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</body>

</html>
